<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register-User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="correo" placeholder="Correo">
                <input type="password" class="form-control item" id="contraseña" placeholder="Contraseña">
                <input type="text" class="form-control item" id="nro_celular" placeholder="Nro de celular">
                <select class="selectpicker" class="form-control" data-live-search="true" data-live-search-style="startsWith" >
                    <option data-tokens="Ciudades">Tipo de usuario</option>
                    <option data-tokens="Arequipa">Trabajador</option>
                    <option data-tokens="Arequipa">Empleador</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Crear cuenta</button>
            </div>
            <div class="social-media">
				<h5>Registrarse con redes sociales</h5>
				
				 <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google"><i class="fab fa-google"></i></a></li>
                        </ul>
                    </div>
                <h5><a href="/login">Tengo una cuenta</a></h5>
        	</div>
        </form>
 </div>
    
</body>
</html>
