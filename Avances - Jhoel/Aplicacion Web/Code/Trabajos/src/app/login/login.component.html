<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Sign in Form with Facebook and Twitter Buttons</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">iniciar sesión</h2>   
        <div class="form-group">
        	<div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control"  name="usuario" placeholder="Usuario" required="required">				
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required="required">				
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">iniciar sesión</button>
        </div>
		<div class="or-seperator"><i>O</i></div>
        <p class="text-center">iniciar sesión con redes sociales</p>
        <div class="text-center social-btn">
            <a href="#" class="btn btn-secondary" (click)="signInWithFB()"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
			<a href="#" class="btn btn-danger" (click)="signInWithGoogle()"> <i class="fa fa-google"></i>&nbsp; Google</a>
        </div>
    </form>
    <p class="text-center text-muted small">¿No tiene una cuenta? <a href="/registeruser">Registrarse!</a></p>
    <div *ngIf="user" class="card text-center">
		<h6 class="card-header">
			Login Social Prueba
		</h6>
		<div class="card-block"></div>
			<img *ngIf="user.photoUrl" class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
			<div class="card-block">
				<h4 class="card-title">{{ user.name }}</h4>
					<p class="card-text">{{ user.email }}</p>
					<p class="card-text">Logged in with {{ user.provider }}</p>
			</div>
			<div class="card-block">
				<button class="btn btn-danger" (click)="signOut()">Sign out</button>
			</div>
	</div>
</div>
</body>
</html>
